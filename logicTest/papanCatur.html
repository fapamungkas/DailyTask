<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papan Catur</title>
  </head>
  <body>
    <script>
      var s = "";
      var panjang = 8;
      var lebar = 8;

      for (var i = 1; i <= lebar; i++) {
        if (i % 2 == 0) {
          for (var j = 1; j <= panjang; j++) {
            if (j % 2 == 0) {
              s += " ";
            } else {
              s += "#";
            }
          }
        } else {
          for (var j = 1; j <= panjang; j++) {
            if (j % 2 == 0) {
              s += "#";
            } else {
              s += " ";
            }
          }
        }
        s += "\n";
      }

      console.log(s);
    </script>
  </body>
</html>
