<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perulangan</title>
  </head>
  <body>
    <script>
      var array = [];
      var result = 0;

      for (i = 1; i <= 20; i++) {
        if (i % 2 != 0 && i % 3 == 0) {
          array.push(i + " -" + " I Love Coding");
        } else if (i % 2 == 0) {
          array.push(i + " -" + " Berkualitas");
        } else {
          array.push(i + " -" + " Santai");
        }
      }

      console.log(result);
      console.log(array);
    </script>
  </body>
</html>
